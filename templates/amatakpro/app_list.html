{% extends 'amatakpro/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App List</title>
</head>
<body>
    <h1>Your Apps</h1>
    <ul>
        {% for app in app_details %}
            <li>{{ app.app_name }}
                <ul>
                    {% for entry in app.entries %}
                        <li>{{ entry.name }} (Size: {{ entry.size }} bytes)</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_app' %}">Create New App</a>
</body>

<style>
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }
    
    tr:hover {
        background-color: #f1f1f1;
    }
    
    @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }
        
        th {
            display: none;
        }
        
        tr {
            margin-bottom: 15px;
        }
        
        td {
            text-align: right;
            position: relative;
            padding-left: 50%;
        }
    
        td::before {
            content: attr(data-label);
            position: absolute;
            left: 10px;
            width: 50%;
            padding-left: 10px;
            font-weight: bold;
            text-align: left;
        }
    }
    
</style>
</html>
{% endblock %}
